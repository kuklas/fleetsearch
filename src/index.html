<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>Patternfly Seed</title>
  <meta id="appName" name="application-name" content="Patternfly Seed">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/fleetsearch/">
  <link rel="icon" type="image/svg+xml" href="/fleetsearch/images/favicon.png">
  <script>
    // Override base href for local development
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.port) {
      document.querySelector('base').setAttribute('href', '/');
      document.querySelector('link[rel="icon"]').setAttribute('href', '/images/favicon.png');
    }
  </script>
  <script>
    // Handle GitHub Pages routing
    (function(l) {
      if (l.search) {
        var q = {};
        l.search.slice(1).split('&').forEach(function(v) {
          var a = v.split('=');
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
        });
        if (q.p !== undefined) {
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + (q.p || '') +
            (q.q ? ('?' + q.q) : '') +
            l.hash
          );
        }
      }
    }(window.location))
  </script>
</head>

<body>
  <noscript>Enabling JavaScript is required to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
